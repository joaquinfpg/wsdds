<label for="brand" class="form-label">Brand</label>
<select id="brand" name="brand" class="form-select" hx-get="/models" hx-target="#modelDiv" hx-trigger="change" hx-include="#year,#brand" {% if not brands %}disabled{% endif %}>
  <option value="" selected disabled>Select Brand</option>
  {% for b in brands %}
  <option value="{{ b.id }}">{{ b.brand_name }}</option>
  {% endfor %}
</select>
